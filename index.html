<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>

<body>
    <div class="container">

        <div class="title">
            <div class="checkout">Checkout</div>
            <div class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quam duis vitae curabitur
                amet,
                fermentum lorem. </div>
        </div>

        <form id="form">
            <div class="input-form">
                <div class="name">
                    <div class="firstname">
                        <label for="firstName">First name<span style="color: red;">*</span></label>
                        <input type="text" name="firstName" id="firstName" required placeholder="Your name">
                    </div>
                    <div class="lastname">
                        <label for="lastName">Last name<span style="color: red;">*</span></label>
                        <input type="text" name="lastName" id="lastName" required placeholder="Your last name">
                    </div>
                </div>

                <div class="email">
                    <label for="email">E-mail <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="yourmail@gmail.com">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 13.5L0 6V18C0 18.5304 0.210714 19.0391 0.585786 19.4142C0.960859 19.7893 1.46957 20 2 20H22C22.5304 20 23.0391 19.7893 23.4142 19.4142C23.7893 19.0391 24 18.5304 24 18V6L12 13.5ZM12 11L22 4H2L12 11ZM12 13.5L0 6V18C0 18.5304 0.210714 19.0391 0.585786 19.4142C0.960859 19.7893 1.46957 20 2 20H22C22.5304 20 23.0391 19.7893 23.4142 19.4142C23.7893 19.0391 24 18.5304 24 18V6L12 13.5Z" />
                        </svg>
                    </div>
                </div>

                <div class="pincode">
                    <label for="pincode">Pincode <span style="color: red;">*</span></label>
                    <input type="number" name="pincode" id="pincode" placeholder="123456">
                </div>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="checkbox" required>
                <div class="msg">Stay updated with our latest products, exclusive offers, and special promotions by
                    opting in to
                    receive marketing emails from us. You can unsubscribe at any time.
                </div>
            </div>

            <button type="submit" class="button">Enter</button>
        </form>

        <div id="status">
            <div class="status-content">
                <div id="delivery">Delivery Status</div>
                <div class="details"></div>
                <div class="close-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                        viewBox="0 0 48 48">
                        <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)"></path>
                        <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
